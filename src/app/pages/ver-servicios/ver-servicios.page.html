<app-header titulo="Servicios"></app-header>

<ion-content>
<ion-list>

    <ion-item *ngFor="let servicio of servicios | async">

        <ion-label>
            <h3>ID {{servicio.idServicio}}</h3>
            <h2>{{servicio.descripcion}} </h2>
            <p>{{servicio.estado}}</p>
        </ion-label>
        <ion-label>${{servicio.monto}}</ion-label>

    </ion-item>

</ion-list>
</ion-content>
